<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="shortcut icon" href="logo.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AirDash</title>

    <style>
        * {
            font-family: Roboto, sans-serif;
        }

        a,
        a:visited {
            color: #25AE88;
            font-weight: bolder;
            text-decoration: none;
        }

        li {
            padding-bottom: 5px;
        }

        a:hover {
            border-bottom: solid 2px #25AE88;
        }

        section {
            padding-left: 30px;
            padding-right: 30px;
            max-width: 500px;
            margin: 30px auto;
        }

        #file-button {
            background: #25AE88;
            width: 100%;
            display: block;
            border-radius: 100px;
            text-align: center;
            line-height: 40px;
            color: white;
        }

        #code-input {
            outline: none;
            border-radius: 3px;
            padding: 8px;
            font-size: 16px;
            margin-right: 5px;
            border: solid #ccc 1px;
        }

        #code-input:disabled {
            background: #ededed;
        }

        .border-top {
            border-top: 1px solid #E2E2E2;
        }

        .subtitle {
            font-family: Helvetica Neue;
            font-style: normal;
            font-weight: bold;
            font-size: 22px;
            line-height: 27px;
        }
    </style>
</head>

<body>

    <div id="content"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.5.3/cleave.js"></script>
    <script src="https://unpkg.com/localforage@1.7.3/dist/localforage.js"></script>
    <!-- <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script> -->
    <script src="../node_modules/peerjs/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
