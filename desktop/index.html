<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirDash</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

    <style>
        * {
            font-family: "Helvetica Neue", sans-serif;
        }
        header {
            padding: 15px 20px 15px 20px;
            box-shadow: 0 0 5px 0 rgba(0,0,0,0.2);
        }
        header, section {
            padding-right: 20px;
            padding-left: 20px;
        }
        #app-logo {
            margin-right: 10px;
            display: inline-block;
            width: 30px;
            vertical-align: top;
        }
        #app-name {
            font-size: 22px;
            font-weight: normal;
            margin: 0;
            line-height: 30px;
            display: inline-block;
        }
        section {
            margin-top: 20px;
        }
        button {
            background: #fff;
            border-radius: 5px;
            padding: 2px 20px;
            border: 1px solid #ddd;
            outline: none;
        }
        button:active {
            background: #25AE88;
            color: #fff;
        }
        input {
            background: #eee;
            border: 0;
            border-radius: 5px;
            padding: 3px 5px;
        }
        .body {
            color: #555;
            font-size: 14px;
            margin-top: 7px;
        }
    </style>
</head>
<body>

<header>
    <img id="app-logo" src="logo.png"  alt="App Logo"/>
    <h1 id="app-name">AirDash</h1>
</header>

<section>
    <p class="body">
        <span id="status-indicator" style="background: #f1c40f; border-radius: 10px; width: 10px; height: 10px; margin-right: 5px; display: inline-block"></span>
        <span id="status-message">Loading...</span>
    </p>
    <p id="connection-id" style="font-size: 22px; margin: 0;"></p>
    <p class="body">Use this code to connect with another device</p>
</section>

<section>
    <div class="value-column">
        <input id="location" value="" style="width: 230px;" disabled>
        <button id="select-location">Select</button>
        <p class="body">Select location for received files</p>
    </div>
</section>

<p id="message"></p>

<script src="../node_modules/peerjs/dist/peerjs.js"></script>
<script src="app.js"></script>
</body>
</html>
