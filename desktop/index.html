<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AirDash</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background: #fff;
        }

        * {
            font-family: "Helvetica Neue", sans-serif;
        }

        header {
            padding: 15px 20px 15px 20px;
            box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2);
        }

        header,
        section {
            padding-right: 20px;
            padding-left: 20px;
        }

        #app-logo {
            margin-right: 10px;
            display: inline-block;
            width: 30px;
            vertical-align: top;
        }

        #app-name {
            font-size: 22px;
            font-weight: normal;
            margin: 0;
            line-height: 30px;
            display: inline-block;
        }

        section {
            margin-top: 20px;
        }

        button {
            background: #fff;
            border-radius: 5px;
            padding: 2px 20px;
            border: 1px solid #ddd;
            outline: none;
        }

        button:active {
            background: #25AE88;
            color: #fff;
        }

        #file-button {
            background: #25AE88;
            width: 100%;
            display: block;
            border-radius: 100px;
            text-align: center;
            line-height: 40px;
            color: white;
        }

        input {
            background: #eee;
            border: 0;
            border-radius: 5px;
            padding: 3px 5px;
        }

        .body {
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
        }

        .border-top {
            border-top: 1px solid #E2E2E2;
        }

        .select-file-box {
            width: 100%;
            height: 92px;

            border: 2px dashed #D7D7D7;
            box-sizing: border-box;
            border-radius: 16px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .select-file-box:-moz-drag-over {
            border-color: #25AE88;
        }
    </style>
</head>

<body>

    <header>
        <img id="app-logo" src="logo.png" alt="App Logo" />
        <h1 id="app-name">AirDash</h1>
    </header>

    <div id="content"></div>

    <section>
        <div class="border-top"></div>
        <h3>Receive</h3>
        <p id="connection-id" style="font-size: 22px; margin: 0;"></p>
        <p class="body">Use this device code to connect with another device</p>
    </section>

    <section>
        <div class="value-column">
            <input id="location" value="" style="width: 230px;" disabled>
            <button id="select-location">Select</button>
            <p class="body">Select location for received files</p>
        </div>
    </section>

    <p id="message"></p>

    <script src="../node_modules/cleave.js/dist/cleave.min.js"></script>
    <script src="../node_modules/peerjs/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
