<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="manifest" href="./manifest.json"/>
    <link rel="apple-touch-icon" href="./logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AirDash</title>

    <style>
        * {
            font-family: Roboto, sans-serif;
        }

        a, a:visited {
            color: #25AE88;
            font-weight: bolder;
            text-decoration: none;
        }

        li {
            padding-bottom: 5px;
        }

        a:hover {
            border-bottom: solid 2px #25AE88;
        }

        section {
            padding-left: 30px;
            padding-right: 30px;
            max-width: 500px;
            margin: 30px auto;
        }

        input {
            border: solid 1px #aaa;
            border-radius: 5px;
            line-height: 30px;
            padding: 15px;
            outline: none;
            font-size: 25px;
            width: 145px;
        }

        #file-button {
            background: #25AE88;
            width: 100%;
            display: block;
            border-radius: 100px;
            text-align: center;
            line-height: 40px;
            color: white;
        }
    </style>
</head>
<body>
<div>

</div>
<section style="margin-top: 30px;">
    <img src="./logo.png" style="width: 35px;  float: left;">
    <h1 style="font-size: 20px; float: left; line-height: 35px; padding-left: 10px; margin: 0">
        AirDash
    </h1>
    <div style="clear: both;"></div>
</section>
<section>
    <h4>Guide</h4>
    <ol>
        <li>Install the <a href="https://flown.io/airdash/airdash-receiver.zip">receiver app</a> on the device you want to send to</li>
        <li>Enter the receiver device id below</li>
        <li>Select file to be tranferred</li>
    </ol>
</section>
<section>
    <label for="connection-id" style="display: block; font-weight: bolder; margin-bottom: 10px;">Receiver Device ID</label>
    <input type="text" id="connection-id">
</section>
<section style="margin-bottom: 40px">
    <p id="message" style="min-height: 20px;"></p>
    <form id="file-form" action="./" method="POST" enctype="multipart/form-data">
        <input name="form" type="hidden" value="true">
        <label for="file-input" id="file-button">Select file</label>
        <input id="file-input" name="formfile" type="file" style="opacity: 0; position: absolute; z-index: -1">
    </form>
    <p>Select a file to be transferred. You can also share files from the share menu directly.</p>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.5.3/cleave.js"></script>
<script src="https://unpkg.com/localforage@1.7.3/dist/localforage.js"></script>
<script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
<script>
  ;(async function() {
    try {
      await navigator.serviceWorker.register('./sw.js')
    } catch (err) {
      console.log('sw failed', err)
    }

    new Cleave('#connection-id', {
      delimiter: '-',
      blocks: [3, 3, 3],
      numericOnly: true
    });

    if (window.location.host.includes('localhost')) {
      document.querySelector('h1').textContent = 'AirDash Dev'
    }

    function getConnectionId() {
      return localStorage.getItem('connection-id') || ''
    }

    setupFileInput()
    setupDeviceId()
    await handleStoredFile()

    function setupFileInput() {
      document.querySelector('#file-input').onchange = (event) => {
        console.log('File picked', event.target.files[0].name)
        document.querySelector('#file-form').submit()
        setStatus('Preparing...')
      }
    }

    function setupDeviceId() {
      const connectionIdField = document.querySelector('#connection-id')
      connectionIdField.value = getConnectionId()
      connectionIdField.oninput = async event => {
        const newValue = event.target.value
        localStorage.setItem('connection-id', newValue)
        if (newValue.length === 11) {
          console.log('New connection id', newValue)
          try {
            setStatus('Connecting...')
            await tryConnection()
            setStatus('Ready')
          } catch(err) {
            setStatus(err)
          }
        } else {
          setStatus('Enter Device ID')
        }
      }
    }

    async function handleStoredFile() {
      const error = await localforage.getItem('error')
      const file = await localforage.getItem('file')
      if (error) {
        setStatus('Error: ' + error)
      } else if (file) {
        const filename = await localforage.getItem('filename') || 'unknown'
        try {
          await sendFile(file, filename)
        } catch (err) {
          setStatus(err)
        }
      } else {
        if (getConnectionId().length === 11) {
          setStatus('Ready')
        } else {
          setStatus('Enter device ID')
        }
      }
    }

    async function tryConnection() {
      return new Promise((resolve, reject) => {
        const timeout = setTimeout(() => {
          reject('Connection timed out. Make sure the device id is correct and try again.')
        }, 5000)

        const peer = new peerjs.Peer()
        const id = getConnectionId() || ''
        const connectionId = `flownio-airdash-${id}`
        const conn = peer.connect(connectionId)
        conn.on('open', async function() {
          clearTimeout(timeout)
          peer.destroy()
          resolve('success')
        })
        conn.on('error', function(err) {
          console.log('err', err)
          reject(err)
        })
      })
    }

    async function sendFile(file, filename) {
      return new Promise((resolve, reject) => {
        setStatus('Connecting...')
        const timeout = setTimeout(() => {
          reject('Connection timed out. Make sure the device id is correct and try again.')
        }, 5000)

        const peer = new peerjs.Peer()
        const id = getConnectionId() || ''
        const connectionId = `flownio-airdash-${id}`
        const conn = peer.connect(connectionId, { metadata: { filename } })
        conn.on('open', async function() {
          clearTimeout(timeout)
          setStatus('Sending...')
          conn.send(file)
        })
        conn.on('data', async function(data) {
          if (data === 'done') {
            await localforage.clear()
            setStatus('Sent ' + filename)
            resolve('done')
          } else {
            console.log('unknown message', data)
            setStatus('Unknown message ' + data)
            reject(data)
          }
        })
        conn.on('error', function(err) {
          console.log('err', err)
          setStatus(err)
          reject(err)
        })
      })
    }

    function setStatus(status) {
      document.querySelector('#message').textContent = status
    }
  })()
</script>
</body>
</html>
