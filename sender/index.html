<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AirDash</title>
  </head>
  <body>
    <h1>AirDash</h1>
    <p>Share a text message to this app from the Android Share menu or as the text query param and it will be stored in ~/Desktop/message.txt on the connected computer</p>

    <h3>Current Message</h3>
    <pre id="message">Loading...</pre>

    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    <script>
      ;(async function() {
        if ('serviceWorker' in navigator) {
          await navigator.serviceWorker.register('./sw.js')
        }
      })()

      const peer = new peerjs.Peer()
      const conn = peer.connect('simonbengtsson-airdash')
      conn.on('open', function() {
        const parsedUrl = new URL(window.location)
        const title = parsedUrl.searchParams.get('title') || ''
        const text = parsedUrl.searchParams.get('text') || ''
        const url = parsedUrl.searchParams.get('url') || ''
        let message;
        if (title || text || url) {
          message = `${title}\n${text}\n${url}`.trim()
        } else {
          message = 'No Message'
        }
        conn.send(message)
        document.querySelector('#message').textContent = message
        console.log('Sent message: ', message)
      })
      conn.on('error', function(err) {
        console.log('err', err)
      })
    </script>
  </body>
</html>
