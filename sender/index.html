<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="manifest" href="./manifest.json"/>
    <link rel="apple-touch-icon" href="./logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AirDash</title>

    <style>
        * {
            font-family: Roboto, sans-serif;
        }

        section {
            margin: 30px;
        }

        input {
            border: solid 1px black;
        }

        #file-button {
            background: #1abc9c;
            width: 100%;
            display: block;
            border-radius: 100px;
            text-align: center;
            line-height: 40px;
            color: white;
        }
    </style>
</head>
<body>
<section style="margin-top: 30px;">
    <img src="./logo.png" style="width: 35px;  float: left;">
    <h1 style="font-size: 20px; float: left; line-height: 35px; padding-left: 10px; margin: 0">
        AirDash
    </h1>
    <div style="clear: both;"></div>
</section>
<section>
    <h4>Guide</h4>
    <ol>
        <li>Install the <a href="#">receiver app</a> on the device you want to send to</li>
        <li>Enter the receiver device id below</li>
        <li>Select file to be tranferred</li>
    </ol>
</section>
<section>
    <label for="connection-id" style="display: block; font-weight: bolder">Receiver Device ID</label>
    <input type="text" id="connection-id">
</section>
<section>
    <p id="message">âœ… Ready for files</p>
</section>
<section style="margin-bottom: 40px">
    <form id="file-form" action="./" method="POST" enctype="multipart/form-data">
        <input name="form" type="hidden" value="true">
        <label for="file-input" id="file-button">Select file</label>
        <input id="file-input" name="formfile" type="file" style="opacity: 0; position: absolute; z-index: -1">
    </form>
    <p>Select a file to be transferred to the connected device. You can also share files from the share menu
        directly</p>
</section>

<script src="https://unpkg.com/localforage@1.7.3/dist/localforage.js"></script>
<script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
<script>
  ;(async function() {
    try {
      await navigator.serviceWorker.register('./sw.js')
    } catch (err) {
      console.log('sw failed', err)
    }

    if (window.location.host.includes('localhost')) {
      document.querySelector('h1').textContent = 'AirDash Dev'
    }

    document.querySelector('#file-input').onchange = (event) => {
      console.log('File picked', event.target.files[0].name)
      document.querySelector('#file-form').submit()
      setStatus('Preparing...')
    }

    const connectionIdField = document.querySelector('#connection-id')
    connectionIdField.value = getConnectionId()
    connectionIdField.oninput = event => {
      const newValue = event.target.value
      console.log(newValue.length)
      if (newValue.length >= 9) {
        console.log('Done')
      }
    }

    function getConnectionId() {
      return localStorage.getItem('connection-id') || 'simon'
    }

    const error = await localforage.getItem('error')
    const file = await localforage.getItem('file')
    if (error) {
      setStatus('Error: ' + error)
    } else if (file) {
      const filename = await localforage.getItem('filename') || 'unknown'
      try {
        await sendFile(file, filename)
      } catch (err) {
        setStatus(err)
      }
    } else {
      console.log('File was not stored')
      await localforage.iterate(function(value, key) {
        console.log('STORED', key, value)
      })
    }

    async function sendFile(file, filename) {
      return new Promise((resolve, reject) => {
        setStatus('Connecting...')
        const timeout = setTimeout(() => {
          reject('Connection to receiver timed out. Make sure you have the correct connection id and try again.')
        }, 5000)

        const peer = new peerjs.Peer()
        const connectionId = `flownio-airdash-${getConnectionId()}`
        const conn = peer.connect(connectionId, { metadata: { filename } })
        conn.on('open', async function() {
          clearTimeout(timeout)
          setStatus('Sending...')
          conn.send(file)
        })
        conn.on('data', async function(data) {
          if (data === 'done') {
            await localforage.clear()
            setStatus('Sent ' + filename)
            resolve('done')
          } else {
            console.log('unknown message', data)
            setStatus('Unknown message ' + data)
            reject(data)
          }
        })
        conn.on('error', function(err) {
          console.log('err', err)
          setStatus(err)
          reject(err)
        })
      })
    }

    function setStatus(status) {
      document.querySelector('#message').textContent = status
    }

    function promiseTimeout(ms, promise) {
      let timeout = new Promise((resolve, reject) => {
        let id = setTimeout(() => {
          clearTimeout(id)
          reject('timeout')
        }, ms)
      })

      // Returns a race between our timeout and the passed in promise
      return Promise.race([
        promise,
        timeout,
      ])
    }
  })()
</script>
</body>
</html>
