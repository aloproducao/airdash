<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AirDash</title>
  </head>
  <body>
    <h1>AirDash Local</h1>

    <label>Connection ID <input id="connection-id" value=""></label>
    <button id="select-connection-id">Set</button>
    <span id="connection-id-field"></span>

    <br><br>

    <form action="./" method="POST" enctype="multipart/form-data">
      <input name="form" type="hidden" value="true">
      <input name="formfile" type="file">
      <input id="submit" type="submit" value="Send file">
    </form>

    <h3>Status</h3>
    <pre id="message"></pre>

    <script src="https://unpkg.com/localforage@1.7.3/dist/localforage.js"></script>
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    <script>
      ;(async function() {
        try {
          await navigator.serviceWorker.register('./sw.js')
        } catch(err) {
          console.log('sw failed', err)
        }

        document.querySelector('#submit').onclick = () => {
          setStatus('Preparing...')
        }

        document.querySelector('#connection-id-field').textContent = getConnectionId();
        document.querySelector('#select-connection-id').onclick = async () => {
          const idElem = document.querySelector('#connection-id')
          if (idElem.value.length > 2) {
            localStorage.setItem('connection-id', idElem.value)
            document.querySelector('#connection-id-field').textContent = idElem.value
          }
          idElem.value = ''
        }

        function getConnectionId() {
          return localStorage.getItem('connection-id') || 'simon'
        }

        const file = await localforage.getItem('file')
        if (file) {
          const filename = await localforage.getItem('filename') || 'unknown'
          try {
            await promiseTimeout(5000, sendFile(file, filename))
          } catch(err) {
            if (err === 'timeout') {
              setStatus('Connection to receiver timed out. Make sure you have the correct connection id and try again.')
            } else {
              setStatus(err)
            }
          }
        } else {
          console.log('File was not stored')
          await localforage.iterate(function(value, key) {
            console.log('STORED', key, value);
          })
        }

        async function sendFile(file, filename) {
          setStatus('Connecting...')
          return new Promise((resolve, reject) => {
            const peer = new peerjs.Peer()
            const connectionId = `flownio-airdash-${getConnectionId()}`
            const conn = peer.connect(connectionId, {metadata: { filename }})
            conn.on('open', async function() {
              setStatus('Sending...')
              conn.send(file)
            })
            conn.on('data', async function(data) {
              if (data === 'done') {
                await localforage.clear()
                setStatus('Sent ' + filename)
                resolve('done')
              } else {
                console.log('unknown message', data)
                setStatus('Unknown message ' + data)
                reject(data)
              }
            })
            conn.on('error', function(err) {
              console.log('err', err)
              setStatus(err)
              reject(err)
            })
          })
        }

        function setStatus(status) {
          document.querySelector('#message').textContent = status
        }

        function promiseTimeout(ms, promise) {
          let timeout = new Promise((resolve, reject) => {
            let id = setTimeout(() => {
              clearTimeout(id);
              reject('timeout')
            }, ms)
          })

          // Returns a race between our timeout and the passed in promise
          return Promise.race([
            promise,
            timeout
          ])
        }
      })()
    </script>
  </body>
</html>
